<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>
	<div class="container">
		<center>
			<table border="4">
				<thead>
					<tr>
						<th>NAME</th>
						<td><input type="text" name="fname" id="fname"></td>
					</tr>
				</thead>
				<tbody onclick="selectRow(this)">
					<tr>
						<th>PHONE</th>
						<td><input type="text" name="lname" id="lname"></td>
					</tr>
					<tr>
						<th>ADRESS</th>
						<td><input type="text" name="address" id="address"></td>
					</tr>
					<tr>
						<th>P.P</th>
						<td><input type="text" name="age" id="age"></td>
					</tr>
					<tr>
						<th>P.I</th>
						<td><input type="text" name="addP.I" id="addP.I"></td>
					</tr>
					<tr>
						<th>TOTAL</th>
						<td><input type="text" name="addTotal" id="addTotal"></td>
					</tr>
					<tr>
						<th>DATE</th>
						<td><input type="date" name="addDate" id="addDate"></td>
					</tr>
					<tr id="btna">
						<td colspan="2"><input type="button" name="button" id="btn" value="Add" onclick="AddRow()"></td>
					</tr>
				</tbody>
			</table>
	
			<div class="container">
				<table border="4" id="show">
					<thead>
						<tr>
							<th>NAME</th>
							<th>PHONE</th>
							<th>ADDRESS</th>
							<th>P.P</th>
							<th>P.I</th>
							<th>TOTAL</th>
							<th>DATE</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						
					</tbody>
				</table>
				<button onclick="ClearData()">Clear Data</button>
		

		</center>
	</div>
	<script src="script.js"></script>
	<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	<script type="text/babel" src="table.js"></script>
</body>
</html>
